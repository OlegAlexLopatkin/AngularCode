<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс в рублях</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Валюта</th>
            <th>Курс</th>
            <th>Дата</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of currencies">
            <td>{{ (c == 'USDRUB') ? 'USD' : 'EUR' }}</td>
            <td>{{ ((c == 'USDRUB') ? currency.quotes[c] : currency.quotes['USDRUB'] / currency.quotes[c]) | number: '1.4'}}</td>
            <td>{{ currency.timestamp | wfmMoment:'X' }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
