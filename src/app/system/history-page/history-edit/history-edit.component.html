<div class="row" >
  <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
    <div class="card">
      <div class="card-header bordered">
        <div class="header-block">
          <h3 class="title">Редактировать запись</h3>
        </div>
      </div>
      <div class="card-block">
        <div
          class="alert alert-{{message.type}}"
          *ngIf="message.text"
        >
          {{message.text}}
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label class="control-label" for="category">Выберите категорию</label>
            <select
              class="form-control"
              id="category"
              required
              [ngModel]="previousCategory"
              name="category"
            >
              <option
                *ngFor="let c of categories"
                [value]="c.id"
              >
                {{c.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label">Выберите тип</label>
            <div *ngFor="let t of types">
              <label>
                <input
                  class="radio"
                  name="type"
                  type="radio"
                  [value]="t.type"
                  required
                  [ngModel]="previousType"
                >
                <span>{{t.label}}</span>
              </label>
            </div>
          </div>
          <div
            class="form-group"
            [ngClass]="{'has-error': amount.invalid && amount.touched}"
          >
            <label class="control-label" for="amount">Введите сумму</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              name="amount"
              [ngModel]="previousAmount"
              min="1"
              #amount="ngModel"
              required
            >
            <span
              class="form-help-text"
              *ngIf="amount.invalid && amount.touched"
            >
              Поле обязательно для заполнения
            </span>
          </div>
          <div
            class="form-group"
            [ngClass]="{'has-error': description.invalid && description.touched}"
          >
            <label class="control-label" for="description">Введите описание</label>
            <input
              type="text"
              id="description"
              class="form-control"
              name="description"
              [ngModel]="previousDescription"
              #description="ngModel"
              required
            >
            <span
              class="form-help-text"
              *ngIf="description.invalid && description.touched"
            >
              Поле обязательно для заполнения
            </span>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="f.invalid"
          >Редактировать</button>
          <button type="button" class="btn btn-success" (click)="closeEdit()">Назад</button>
        </form>
      </div>
    </div>
  </div>
</div>
