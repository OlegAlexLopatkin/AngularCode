<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoaded" class="text-center"><wfm-loader></wfm-loader></div>
<div *ngIf="isLoaded">
  <div *ngIf="!emptyEvents">
    <div *ngIf="isChartVisible">
      <wfm-history-chart [data]="chartData"></wfm-history-chart>
    </div>
    <wfm-history-events
    [categories]="categories"
    [events]="filteredEvents"
    ></wfm-history-events>
    <div *ngIf="isFilterVisible">
      <wfm-history-filter
      (onFilterApply)="onFilterApply($event)"
      (onFilterCancel)="onFilterCancel()"
      [categories]="categories"
      ></wfm-history-filter>
    </div>
  </div>
  <div *ngIf="emptyEvents">
    <h4>Нет ни одной записи!</h4>
  </div>
</div>
